<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <form id="loan-form">
      <div class="form-group">
        <label for="amount">Loan Amount ($)</label>
        <input type="number" id="amount" placeholder="e.g. 10000" required />
      </div>
      <div class="form-group">
        <label for="interest">Annual Interest Rate (%)</label>
        <input type="number" id="interest" step="0.01" placeholder="e.g. 5" required />
      </div>
      <div class="form-group">
        <label for="years">Term (Years)</label>
        <input type="number" id="years" placeholder="e.g. 3" required />
      </div>
      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Monthly Payment: $<span id="monthly-payment"></span></h2>
      <p>Total Payment: $<span id="total-payment"></span></p>
      <p>Total Interest: $<span id="total-interest"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
